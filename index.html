<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown to PDF Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@300;400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
      :root {
        --font-sans: 'Inter', sans-serif;
        --font-serif: 'Merriweather', serif;
        --font-mono: 'JetBrains Mono', monospace;
      }

      body {
        font-family: var(--font-sans);
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Markdown Content Styles */
      .markdown-body {
        color: #1f2937;
        line-height: 1.7;
        overflow-wrap: break-word;
      }
      
      /* Dynamic Font Families */
      .font-sans .markdown-body { font-family: var(--font-sans); }
      .font-serif .markdown-body { font-family: var(--font-serif); }
      .font-mono .markdown-body { font-family: var(--font-mono); font-size: 0.9em; }

      /* Dynamic Font Sizes */
      .text-size-sm .markdown-body { font-size: 0.875rem; }
      .text-size-base .markdown-body { font-size: 1rem; }
      .text-size-lg .markdown-body { font-size: 1.125rem; }

      .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 {
        margin-top: 1.5em;
        margin-bottom: 0.6em;
        font-weight: 700;
        color: #111827;
        line-height: 1.3;
      }
      .markdown-body h1 { font-size: 2.25em; border-bottom: 2px solid #e5e7eb; padding-bottom: 0.3em; letter-spacing: -0.025em; }
      .markdown-body h2 { font-size: 1.75em; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.3em; }
      .markdown-body h3 { font-size: 1.4em; }
      .markdown-body p { margin-bottom: 1.2em; }
      .markdown-body ul, .markdown-body ol { margin-bottom: 1.2em; padding-left: 1.6em; }
      .markdown-body ul { list-style-type: disc; }
      .markdown-body ol { list-style-type: decimal; }
      
      .markdown-body blockquote {
        border-left: 4px solid #3b82f6;
        padding: 0.8em 1em;
        color: #4b5563;
        font-style: italic;
        background-color: #f8fafc;
        border-radius: 0.375rem;
        margin-bottom: 1.5em;
      }
      
      .markdown-body code {
        font-family: var(--font-mono);
        background-color: #f3f4f6;
        padding: 0.2em 0.4em;
        border-radius: 0.25rem;
        font-size: 0.85em;
        color: #db2777;
      }
      
      .markdown-body pre {
        background-color: #1e293b;
        padding: 1.2em;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin-bottom: 1.5em;
        border: 1px solid #374151;
      }
      .markdown-body pre code {
        background-color: transparent;
        color: #e2e8f0;
        padding: 0;
        font-size: 0.85em;
      }
      
      .markdown-body table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 1.5em;
        font-size: 0.95em;
      }
      .markdown-body th, .markdown-body td {
        border: 1px solid #d1d5db;
        padding: 0.75em;
        text-align: left;
      }
      .markdown-body th {
        background-color: #f3f4f6;
        font-weight: 600;
        color: #1f2937;
      }
      .markdown-body tr:nth-child(even) {
        background-color: #f9fafb;
      }
      
      .markdown-body hr {
        height: 2px;
        padding: 0;
        margin: 2em 0;
        background-color: #e5e7eb;
        border: 0;
      }
      
      .markdown-body img {
        max-width: 100%;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      /* Custom Footer Styles */
      .doc-footer {
        margin-top: 4rem;
        padding-top: 2rem;
        border-top: 2px solid #e5e7eb;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: var(--font-sans);
        font-size: 0.8rem;
        color: #6b7280;
      }
      
      .footer-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.3rem 0.6rem;
        border-radius: 0.3rem;
        font-weight: 500;
        gap: 0.4rem;
      }

      /* Paper Simulation Styles */
      .paper-preview {
        background-color: white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        margin: 0 auto;
        padding: 25mm; /* Standard margin */
        min-height: 297mm;
        box-sizing: border-box;
      }

      .paper-a4 {
        width: 210mm;
        min-height: 297mm;
      }

      .paper-letter {
        width: 215.9mm; /* 8.5in */
        min-height: 279.4mm; /* 11in */
      }

      /* PRINT STYLES */
      @media print {
        @page {
          margin: 25mm;
          size: auto;
        }
        
        body {
          background-color: white !important;
          color: black !important;
          height: auto !important;
          overflow: visible !important;
        }
        
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        #root, main {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }

        /* Hide UI */
        header, nav, button, textarea, .toolbar, .stats-bar, .no-print, .focus-mode-toggle { 
          display: none !important; 
        }

        /* Enforce Preview Layout */
        .preview-container {
          display: block !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          border: none !important;
          background: white !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        /* Reset paper shadow/margins for print */
        .paper-preview {
          box-shadow: none !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          min-height: 0 !important;
        }

        .markdown-body {
          width: 100% !important;
          max-width: none !important;
          padding: 0 !important;
          margin: 0 !important;
        }
        
        pre, blockquote, table, img, .doc-footer {
          break-inside: avoid;
        }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "react/": "https://esm.sh/react@^19.2.3/",

    "marked": "https://esm.sh/marked@^17.0.1",

    "puppeteer-core": "https://esm.sh/puppeteer-core@^24.33.0",
    "@sparticuz/chromium": "https://esm.sh/@sparticuz/chromium@^143.0.0",
    "dompurify": "https://esm.sh/dompurify@^3.3.1",
    "markdown-it": "https://esm.sh/markdown-it@^14.1.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 h-screen overflow-hidden">
    <div id="root"></div>
  </body>
</html>
