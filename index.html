<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NoWhile Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@300;400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
      :root {
        --font-sans: 'Inter', sans-serif;
        --font-serif: 'Merriweather', serif;
        --font-mono: 'JetBrains Mono', monospace;
      }

      /* Base Layout Settings */
      body {
        font-family: var(--font-sans);
        /* Allow body to grow and scroll natively on mobile */
        min-height: 100dvh; 
        margin: 0;
        overflow-x: hidden;
        /* Enable smooth scrolling and native touch feel */
        -webkit-overflow-scrolling: touch;
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Markdown Content Styles */
      .markdown-body {
        color: #1f2937;
        line-height: 1.7;
        overflow-wrap: break-word;
      }
      
      /* Dynamic Font Families */
      .font-sans .markdown-body { font-family: var(--font-sans); }
      .font-serif .markdown-body { font-family: var(--font-serif); }
      .font-mono .markdown-body { font-family: var(--font-mono); font-size: 0.9em; }

      /* Dynamic Font Sizes */
      .text-size-sm .markdown-body { font-size: 0.875rem; }
      .text-size-base .markdown-body { font-size: 1rem; }
      .text-size-lg .markdown-body { font-size: 1.125rem; }

      .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
        margin-top: 1.5em;
        margin-bottom: 0.6em;
        font-weight: 700;
        color: #111827;
        line-height: 1.3;
      }
      .markdown-body h1 { font-size: 2.25em; border-bottom: 2px solid #e5e7eb; padding-bottom: 0.3em; letter-spacing: -0.025em; }
      .markdown-body h2 { font-size: 1.75em; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.3em; }
      .markdown-body h3 { font-size: 1.4em; }
      .markdown-body h4 { font-size: 1.2em; }
      .markdown-body p { margin-bottom: 1.2em; }
      .markdown-body ul, .markdown-body ol { margin-bottom: 1.2em; padding-left: 1.6em; }
      .markdown-body ul { list-style-type: disc; }
      .markdown-body ol { list-style-type: decimal; }
      
      .markdown-body blockquote {
        border-left: 4px solid #3b82f6;
        padding: 0.8em 1em;
        color: #4b5563;
        font-style: italic;
        background-color: #f8fafc;
        border-radius: 0.375rem;
        margin-bottom: 1.5em;
      }

      /* GFM Alerts Styling */
      .markdown-alert {
        padding: 0.8em 1em;
        margin-bottom: 1.5em;
        border-left: 4px solid;
        border-radius: 0.375rem;
        background-color: #f8fafc;
        page-break-inside: avoid;
      }
      .markdown-alert-title {
        display: flex;
        align-items: center;
        font-weight: 700;
        font-size: 0.9em;
        margin-bottom: 0.5em;
        text-transform: uppercase;
      }
      .markdown-alert-note { border-color: #3b82f6; background-color: #eff6ff; }
      .markdown-alert-note .markdown-alert-title { color: #1d4ed8; }
      
      .markdown-alert-tip { border-color: #10b981; background-color: #ecfdf5; }
      .markdown-alert-tip .markdown-alert-title { color: #047857; }
      
      .markdown-alert-warning { border-color: #f59e0b; background-color: #fffbeb; }
      .markdown-alert-warning .markdown-alert-title { color: #b45309; }
      
      .markdown-alert-caution { border-color: #ef4444; background-color: #fef2f2; }
      .markdown-alert-caution .markdown-alert-title { color: #b91c1c; }
      
      /* Advanced Components */
      .markdown-body .btn {
        display: inline-block;
        padding: 6px 16px;
        background-color: #3b82f6;
        color: white !important;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        font-size: 0.9em;
        transition: background 0.2s;
        margin: 4px 0;
      }
      .markdown-body .btn:hover { background-color: #2563eb; }
      
      .markdown-body .progress-wrap {
        background-color: #e5e7eb;
        border-radius: 99px;
        height: 12px;
        width: 100%;
        margin: 8px 0;
        overflow: hidden;
      }
      .markdown-body .progress-bar {
        background-color: #3b82f6;
        height: 100%;
        border-radius: 99px;
      }

      .markdown-body .timeline {
        border-left: 2px solid #e5e7eb;
        margin-left: 10px;
        padding-left: 20px;
        position: relative;
      }
      .markdown-body .timeline-item {
        position: relative;
        margin-bottom: 20px;
      }
      .markdown-body .timeline-item::before {
        content: '';
        position: absolute;
        left: -26px;
        top: 6px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #3b82f6;
        border: 2px solid white;
      }
      
      .markdown-body .file-tree ul {
        list-style: none;
        padding-left: 20px;
      }
      .markdown-body .file-tree li {
        position: relative;
      }
      .markdown-body .file-tree li::before {
        content: 'ðŸ“„';
        margin-right: 8px;
        font-size: 0.8em;
      }
      .markdown-body .file-tree li.folder::before {
        content: 'ðŸ“';
      }

      /* New Advanced Blocks */
      .markdown-body .kanban-board { display: flex; gap: 1rem; overflow-x: auto; padding-bottom: 1rem; margin-bottom: 1.5rem; }
      .markdown-body .kanban-col { flex: 1; min-width: 180px; background: #f3f4f6; padding: 1rem; border-radius: 0.5rem; }
      .markdown-body .kanban-card { background: white; padding: 0.75rem; border-radius: 0.375rem; margin-bottom: 0.5rem; box-shadow: 0 1px 2px rgba(0,0,0,0.05); font-size: 0.9em; }

      .markdown-body .swot-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem; }
      .markdown-body .swot-item { padding: 1.25rem; border-radius: 0.5rem; border: 1px solid rgba(0,0,0,0.05); }
      .markdown-body .swot-s { background-color: #dcfce7; } 
      .markdown-body .swot-w { background-color: #fee2e2; }
      .markdown-body .swot-o { background-color: #dbeafe; } 
      .markdown-body .swot-t { background-color: #fef3c7; }

      .markdown-body .persona-card { border: 1px solid #e5e7eb; border-radius: 0.75rem; padding: 1.5rem; display: flex; gap: 1.5rem; align-items: start; background: #fafafa; margin-bottom: 1.5rem; }
      .markdown-body .persona-avatar { width: 64px; height: 64px; background: #e5e7eb; border-radius: 50%; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }

      .markdown-body .step-process { counter-reset: step; list-style: none; padding: 0; margin-bottom: 1.5rem; }
      .markdown-body .step-item { position: relative; padding-left: 3rem; margin-bottom: 1rem; }
      .markdown-body .step-item::before { counter-increment: step; content: counter(step); position: absolute; left: 0; top: 0; width: 2rem; height: 2rem; background: #3b82f6; color: white; border-radius: 50%; text-align: center; line-height: 2rem; font-weight: bold; font-size: 0.9em; }

      .markdown-body .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 1rem; margin-bottom: 1.5rem; }
      .markdown-body .kpi-card { background: white; border: 1px solid #e5e7eb; padding: 1rem; border-radius: 0.5rem; text-align: center; }
      .markdown-body .kpi-value { font-size: 1.75rem; font-weight: 700; color: #111827; line-height: 1.2; }
      .markdown-body .kpi-label { font-size: 0.75rem; color: #6b7280; text-transform: uppercase; letter-spacing: 0.05em; margin-top: 0.25rem; }

      /* Tech Tags */
      .markdown-body kbd {
        background-color: #f3f4f6;
        border: 1px solid #d1d5db;
        border-bottom: 2px solid #d1d5db;
        border-radius: 4px;
        padding: 2px 5px;
        font-family: var(--font-mono);
        font-size: 0.85em;
        color: #374151;
        display: inline-block;
        min-width: 20px;
        text-align: center;
      }

      .markdown-body .badge {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 0.75em;
        font-weight: 600;
        text-transform: uppercase;
        vertical-align: middle;
      }
      .badge-blue { background: #dbeafe; color: #1e40af; }
      .badge-green { background: #d1fae5; color: #065f46; }
      .badge-red { background: #fee2e2; color: #991b1b; }
      .badge-yellow { background: #fef3c7; color: #92400e; }
      .badge-gray { background: #f3f4f6; color: #374151; }

      .markdown-body details {
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        padding: 0.5em 1em;
        margin-bottom: 1em;
        background-color: #ffffff;
      }
      .markdown-body summary {
        cursor: pointer;
        font-weight: 600;
        color: #374151;
        outline: none;
      }
      .markdown-body details[open] summary {
        margin-bottom: 0.5em;
        border-bottom: 1px solid #f3f4f6;
        padding-bottom: 0.5em;
      }
      
      .markdown-body code {
        font-family: var(--font-mono);
        background-color: #f3f4f6;
        padding: 0.2em 0.4em;
        border-radius: 0.25rem;
        font-size: 0.85em;
        color: #db2777;
      }
      
      .markdown-body pre {
        background-color: #1e293b;
        padding: 1.2em;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin-bottom: 1.5em;
        border: 1px solid #374151;
      }
      .markdown-body pre code {
        background-color: transparent;
        color: #e2e8f0;
        padding: 0;
        font-size: 0.85em;
      }
      
      .markdown-body table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 1.5em;
        font-size: 0.95em;
        display: table; /* Force table for print compatibility */
      }
      /* Responsive Table Wrapper for Mobile */
      @media screen and (max-width: 640px) {
        .markdown-body table {
          display: block;
          overflow-x: auto;
        }
      }
      
      .markdown-body th, .markdown-body td {
        border: 1px solid #d1d5db;
        padding: 0.75em;
        text-align: left;
      }
      .markdown-body th {
        background-color: #f3f4f6;
        font-weight: 600;
        color: #1f2937;
      }
      .markdown-body tr:nth-child(even) {
        background-color: #f9fafb;
      }
      
      .markdown-body hr {
        height: 2px;
        padding: 0;
        margin: 2em 0;
        background-color: #e5e7eb;
        border: 0;
      }
      
      .markdown-body img {
        max-width: 100%;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      /* Paper Simulation Styles */
      .paper-preview {
        background-color: white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        margin: 0 auto;
        padding: 25mm; /* Standard margin */
        min-height: 297mm;
        box-sizing: border-box;
        transition: transform 0.2s ease;
        transform-origin: top center;
      }
      
      /* Responsive Optimization: Reduce padding on smaller screens */
      @media screen and (max-width: 1024px) {
        .paper-preview {
          padding: 12mm;
        }
      }

      .paper-a4 {
        width: 100%;
        max-width: 210mm;
      }

      .paper-letter {
        width: 100%;
        max-width: 215.9mm; /* 8.5in */
      }
      
      /* Print-only visibility control */
      .print-only {
        display: none !important;
      }

      /* PRINT STYLES */
      @media print {
        @page {
          margin: 0 !important; 
          size: auto;
        }
        
        /* Global Print Resets */
        html, body, #root, #root > div, main {
          background-color: white !important;
          color: #000000 !important;
          height: auto !important;
          min-height: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          display: block !important;
          position: relative !important;
        }
        
        html, body {
           text-rendering: geometricPrecision !important;
           -webkit-font-smoothing: antialiased !important;
           -webkit-print-color-adjust: exact !important; /* Force colors */
           print-color-adjust: exact !important;
        }

        /* Hide all UI elements including editor pane & Site Footer */
        header, nav, button, textarea, input, select, .toolbar, .stats-bar, .no-print, .focus-mode-toggle, .zoom-controls, .site-footer { 
          display: none !important; 
        }

        .preview-container {
          display: block !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          border: none !important;
          background: white !important;
          padding: 0 !important;
          margin: 0 !important;
          position: static !important;
        }

        .paper-preview {
          box-shadow: none !important;
          margin: 0 !important;
          padding: 20mm !important;
          width: 100% !important;
          max-width: none !important;
          min-height: 0 !important;
          transform: none !important; 
          background: white !important;
        }

        .markdown-body {
          width: 100% !important;
          max-width: none !important;
          color: #000000 !important;
        }
        
        h1, h2, h3 { 
          break-after: avoid; 
          page-break-after: avoid; 
        }
        
        p, pre, blockquote, table, img, ul, ol, .markdown-alert, details, .timeline-item, .kanban-board, .swot-grid {
          break-inside: avoid;
          page-break-inside: avoid;
        }
        
        .doc-footer {
          break-inside: avoid;
        }
      }
    </style>
